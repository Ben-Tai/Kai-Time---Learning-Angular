<div class="row">
  <div class="col-sm-5">
    <app-recipes-list (passSelectedRecipe)="currentRecipe = $event"></app-recipes-list>
  </div>
  <div class="col-sm-7">
    <app-recipes-details *ngIf="currentRecipe; else infoText" [recipe]="currentRecipe"></app-recipes-details>
    <ng-template #infoText>
      <p>Please select Recipe!</p>
    </ng-template>
  </div>
</div>
